<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #2a2a44;
        color: #6969d5;
        margin: auto;
      }
      .login {
        margin: 100px auto;
        background: #fff;
        border-radius: 20px;
        width: 100%;
        max-width: 300px;
        padding: 30px;
        text-align: center;
      }
      img {
        width: 30px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      form .fill {
        margin-top: 50px;
      }
      .fill input {
        border-radius: 5px;
        padding: 8px;
        outline: none;
        margin-left: 10px;
      }
      #password-fill {
        margin-left: 30px;
      }
      button {
        margin-top: 30px;
        color: #fff;
        background-color: #6969d5;
        width: 100px;
        height: 30px;
        border-radius: 5px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <img src="images/download.png" alt="" />
      <h2>Welcome Back</h2>
      <form class="login-form" id="form" method="post">
        <div class="fill">
          <label for="email" style="padding: 30px"> Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="fill" id="password-fill">
          <label for="password"> Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

      
        <button type="submit">Login</button>
      </form>
    </div>

    <script>

      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // stops form from refreshing the page

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
  const user1={
        email:email,        
      };
      localStorage.setItem('user1', JSON.stringify(user1))

        if (email === "adwoa@gmail.com" && password === "adwoa") {
            alert("Login successful!"); 
            window.location.href='request.html';
        
        } else if(email==="adwoa@gmail.com"&& password!="adwoa"){
            alert("how can you forget your password");
        document.getElementById('password').value=""

        } else if(email==="admin@gmail.com" && password==="admin"){
          alert("let's make someone life hell by rejecting request");
          window.location.href='admin.html';
        }else{
          alert("Oops, do you want to steal my system?.");
        document.getElementById('email').value=""
        document.getElementById('password').value=""
        }
      });
     
    </script>
  </body>
</html>
